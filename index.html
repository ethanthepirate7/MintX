<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pro Max</title>
    <style>
        :root {
            --accent: #007aff;
            --bg: #f5f5f7;
            --sidebar: rgba(232, 232, 237, 0.8);
            --card: rgba(255, 255, 255, 0.7);
            --modal-bg: #ffffff;
            --text: #1d1d1f;
            --text-dim: #86868b;
            --border: rgba(0,0,0,0.1);
            --input-bg: #ffffff;
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg: #1e1e1e;
            --sidebar: rgba(45, 45, 45, 0.8);
            --card: rgba(60, 60, 60, 0.7);
            --modal-bg: #2c2c2e;
            --text: #ffffff;
            --text-dim: #a1a1a6;
            --border: rgba(255,255,255,0.1);
            --input-bg: #3a3a3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        .window {
            width: 950px;
            height: 650px;
            background: var(--card);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            position: relative;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .dots { display: flex; gap: 8px; margin-bottom: 30px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        .nav-item {
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-item.active { background: var(--accent); color: white; }

        .main { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .balance-hero { font-size: 52px; font-weight: 800; letter-spacing: -2px; margin: 15px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; }
        
        .progress-bg { background: rgba(0,0,0,0.1); height: 8px; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; width: 0%; transition: width 1s ease; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: flex-start; z-index: 1000;
        }

        .modal {
            background: var(--modal-bg);
            color: var(--text);
            width: 340px;
            padding: 25px;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            border: 1px solid var(--border);
        }

        .modal.active { transform: translateY(0); }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 15px;
            outline: none;
        }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-ghost { background: rgba(120, 120, 128, 0.16); color: var(--text); }

        #undoToast {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #1d1d1f; color: white; padding: 12px 24px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            z-index: 10000;
        }
        #undoToast.show { transform: translateX(-50%) translateY(0); }
        canvas#confetti { position: absolute; top:0; left:0; pointer-events: none; z-index: 1001; }
    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="window">
    <div class="sidebar">
        <div class="dots">
            <div class="dot red" onclick="nuclearReset()"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="nav-item active" onclick="setView('home', this)">üè† Overview</div>
        <div class="nav-item" onclick="setView('savings', this)">üéØ Savings</div>
        <div class="nav-item" onclick="setView('history', this)">üìú Transactions</div>
        
        <div style="margin-top: auto;">
            <select id="currencySel" onchange="updateCurrency()">
                <option value="$">USD ($)</option>
                <option value="‚Çπ">INR (‚Çπ)</option>
                <option value="‚Ç¨">EUR (‚Ç¨)</option>
            </select>
            <div class="nav-item" onclick="toggleTheme()">üåì Appearance</div>
        </div>
    </div>

    <div class="main">
        <div id="home" class="view active">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="text-dim" style="text-transform: uppercase; font-size: 12px; font-weight: 700;">Wallet Balance</span>
                <span id="dateDisplay" class="text-dim"></span>
            </div>
            <div class="balance-hero" id="walletBal">$0.00</div>
            <div style="display:flex; gap:12px;">
                <button class="btn btn-blue" onclick="openModal('add', 'wallet')">Add Money</button>
                <button class="btn btn-ghost" onclick="openModal('remove', 'wallet')">Spend</button>
            </div>
        </div>

        <div id="savings" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>Goals</h1>
                <button class="btn btn-blue" onclick="createBucket()">+ New Bucket</button>
            </div>
            <div id="bucketsList" class="grid"></div>
        </div>

        <div id="history" class="view">
            <h1>Activity</h1>
            <div id="transactionList"></div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <h3 id="mTitle" style="margin:0 0 10px 0;">Transaction</h3>
            <input type="number" id="mAmount" placeholder="0.00">
            <input type="text" id="mReason" placeholder="Reason...">
            <select id="mCategory">
                <option value="üí∞">General</option>
                <option value="üçî">Food</option>
                <option value="üõçÔ∏è">Shopping</option>
                <option value="üíº">Salary</option>
            </select>
            <div style="display:flex; gap:10px; justify-content: flex-end; margin-top:15px;">
                <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn btn-blue" onclick="submitModal()">Confirm</button>
            </div>
        </div>
    </div>

    <div id="undoToast">
        <span id="undoMsg">Action Recorded</span>
        <button onclick="undo()" style="background:none; border:none; color:var(--accent); font-weight:700; cursor:pointer;">UNDO</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('pocket_max_final')) || {
        wallet: 0, currency: '$', theme: 'light', buckets: [], history: []
    };
    let historyStack = [];
    let activeMode = '', targetIdx = null;

    function save() {
        localStorage.setItem('pocket_max_final', JSON.stringify(db));
        refreshUI();
    }

    function refreshUI() {
        document.body.setAttribute('data-theme', db.theme);
        document.getElementById('walletBal').innerText = `${db.currency}${db.wallet.toLocaleString(undefined, {minimumFractionDigits:2})}`;
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        
        const bList = document.getElementById('bucketsList');
        bList.innerHTML = db.buckets.map((b, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between"><strong>üéØ ${b.name}</strong> <span onclick="deleteBucket(${i})" style="cursor:pointer; opacity:0.3">‚úï</span></div>
                <div style="font-size:24px; margin:10px 0">${db.currency}${b.current.toLocaleString()} / ${b.goal.toLocaleString()}</div>
                <div class="progress-bg"><div class="progress-fill" style="width:${Math.min((b.current/b.goal)*100, 100)}%"></div></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-ghost" style="flex:1" onclick="openModal('add', 'bucket', ${i})">Deposit</button>
                    <button class="btn btn-ghost" style="flex:1" onclick="openModal('remove', 'bucket', ${i})">Withdraw</button>
                </div>
            </div>
        `).join('');

        document.getElementById('transactionList').innerHTML = db.history.map(h => `
            <div style="display:flex; align-items:center; padding:12px; border-bottom:1px solid var(--border); gap:15px;">
                <div style="font-size:20px;">${h.cat}</div>
                <div style="flex:1"><div>${h.reason}</div><div style="font-size:11px; color:var(--text-dim)">${h.date}</div></div>
                <div style="font-weight:700; color:${h.type==='add'?'#28cd41':'#ff3b30'}">${h.type==='add'?'+':'-'} ${h.cur}${h.amt.toFixed(2)}</div>
            </div>
        `).join('');
    }

    function openModal(mode, type, idx = null) {
        activeMode = mode; targetIdx = idx;
        document.getElementById('mTitle').innerText = mode === 'add' ? 'Add Funds' : 'Remove Funds';
        document.getElementById('overlay').style.display = 'flex';
        setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mAmount').value = '';
            document.getElementById('mReason').value = '';
        }, 300);
    }

    function submitModal() {
        const amt = parseFloat(document.getElementById('mAmount').value);
        const reason = document.getElementById('mReason').value || 'General';
        const cat = document.getElementById('mCategory').value;
        if(!amt || amt <= 0) return;

        historyStack.push(JSON.stringify(db));
        if(targetIdx === null) {
            if(activeMode === 'remove' && amt > db.wallet) return alert("Insufficient wallet funds!");
            db.wallet += (activeMode === 'add' ? amt : -amt);
        } else {
            if(activeMode === 'remove' && amt > db.buckets[targetIdx].current) return alert("Insufficient bucket funds!");
            db.buckets[targetIdx].current += (activeMode === 'add' ? amt : -amt);
            if(db.buckets[targetIdx].current >= db.buckets[targetIdx].goal && activeMode === 'add') celebrate();
        }

        db.history.unshift({ amt, reason, cat, type: activeMode, date: new Date().toLocaleString(), cur: db.currency });
        closeModal();
        save();
        showUndo();
    }

    function showUndo() {
        const t = document.getElementById('undoToast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 5000);
    }

    function undo() {
        if(historyStack.length) { db = JSON.parse(historyStack.pop()); save(); document.getElementById('undoToast').classList.remove('show'); }
    }

    function setView(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function createBucket() {
        const name = prompt("Goal Name:");
        const goal = parseFloat(prompt("Target Amount:"));
        if(name && goal) { db.buckets.push({name, goal, current: 0}); save(); }
    }

    function deleteBucket(i) {
        if(confirm("Delete this goal?")) { db.buckets.splice(i, 1); save(); }
    }

    function toggleTheme() {
        db.theme = db.theme === 'light' ? 'dark' : 'light';
        save();
    }

    function updateCurrency() {
        db.currency = document.getElementById('currencySel').value;
        save();
    }

    function nuclearReset() {
        if(confirm("Delete everything?")) { localStorage.clear(); location.reload(); }
    }

    // CONFETTI
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function celebrate() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<100; i++) particles.push({x:Math.random()*canvas.width, y:canvas.height+10, color:['#007aff','#ffbd2e','#27c93f','#ff5f56'][Math.floor(Math.random()*4)], v:Math.random()*5+5, angle:Math.random()*6-3});
        requestAnimationFrame(renderConfetti);
    }
    function renderConfetti() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particles.forEach((p, i) => { p.y -= p.v; p.x += p.angle; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 8, 8); if(p.y < -10) particles.splice(i, 1); });
        if(particles.length > 0) requestAnimationFrame(renderConfetti);
    }

    refreshUI();
</script>
</body>
</html>
